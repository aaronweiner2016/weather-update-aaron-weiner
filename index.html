<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div id="title">
        <h1>Weather Dashboard</h1>
    </div>

    <div id="outline">

        <div id="left">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span style="font-size: 28px; font-weight: bolder; margin: 8px;">Search for a City:</span>
                </div>
                <input type="text" id="input" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
                <button class="fa fa-search" id="search"></button></br></br>

                    <ul id="city-list"></ul>                

            </div>

            

        </div>



        <div id="right">

            <div id="top">
                <div id="create-space">
                    <h1 id="city-date"></h1>
                    <div id="icon"></div>
                </div>
                </br>
                </br>

                <h3 id="temperature">Temperature: </h3>
                
                </br>

                <h3 id="humidity">Humidity: </h3>

                </br>

                <h3 id="wind-speed">Wind Speed: </h3>

                </br>

                <h3 id="uv">UV Index: <div id="uv-box"></div>

                </h3>


            </div>

            <div id="bottom">

                <h1 id="five-day-title">5-Day Forecast:</h1>

                <div id="five-day-boxes">

                    <div class="boxes" id="box-one">

                        <h4 id="date-one"></h4>
                        <div id="icon-one" class="icon"></div>
                        <span class="font" id="temp-one"></span></br></br>
                        <span class="font" id="humid-one"></span>

                    </div>

                    <div class="boxes" id="box-two">
                        
                        <h4 id="date-two"></h4>
                        <div id="icon-two" class="icon"></div>
                        <span class="font" id="temp-two"></span></br></br>
                        <span class="font" id="humid-two"></span>

                    </div>

                    <div class="boxes" id="box-three">

                        <h4 id="date-three"></h4>
                        <div id="icon-three" class="icon"></div>
                        <span class="font" id="temp-three"></span></br></br>
                        <span class="font" id="humid-three"></span>

                    </div>

                    <div class="boxes" id="box-four">

                        <h4 id="date-four"></h4>
                        <div id="icon-four" class="icon"></div>
                        <span class="font" id="temp-four"></span></br></br>
                        <span class="font" id="humid-four"></span>

                    </div>

                    <div class="boxes" id="box-five">

                        <h4 id="date-five"></h4>
                        <div id="icon-five" class="icon"></div>
                        <span class="font" id="temp-five"></span></br></br>
                        <span class="font" id="humid-five"></span>

                    </div>

                </div>

            </div>


        </div>



    </div>






    <script src="./assets/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>

</html>
